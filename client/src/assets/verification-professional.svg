<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="person" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#bg)" rx="20"/>
  
  <!-- Mountain Background -->
  <path d="M0 250 L80 150 L150 200 L220 120 L300 180 L400 140 L400 320 L0 320 Z" fill="url(#mountain)" opacity="0.3"/>
  <path d="M0 280 L60 200 L130 240 L200 160 L280 210 L350 170 L400 190 L400 320 L0 320 Z" fill="url(#mountain)" opacity="0.2"/>
  
  <!-- Professional Climber Figure -->
  <!-- Head -->
  <circle cx="200" cy="120" r="18" fill="#fbbf24"/>
  
  <!-- Body -->
  <rect x="190" y="138" width="20" height="45" rx="10" fill="url(#person)"/>
  
  <!-- Arms -->
  <rect x="175" y="145" width="15" height="6" rx="3" fill="url(#person)" transform="rotate(-30 182 148)"/>
  <rect x="210" y="145" width="15" height="6" rx="3" fill="url(#person)" transform="rotate(45 217 148)"/>
  
  <!-- Legs -->
  <rect x="195" y="183" width="6" height="25" rx="3" fill="url(#person)" transform="rotate(-10 198 195)"/>
  <rect x="199" y="183" width="6" height="25" rx="3" fill="url(#person)" transform="rotate(15 202 195)"/>
  
  <!-- Climbing Rope -->
  <path d="M230 140 Q240 160 235 180 Q230 200 240 220" stroke="#fbbf24" stroke-width="3" fill="none"/>
  
  <!-- Achievement Badge -->
  <circle cx="320" cy="80" r="25" fill="#10b981" opacity="0.9"/>
  <path d="M310 80 L317 87 L330 70" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Progress Path -->
  <path d="M50 280 Q120 260 200 240 Q280 220 350 200" stroke="#f97316" stroke-width="4" fill="none" stroke-dasharray="10,5" opacity="0.8"/>
  
  <!-- Stars/Goals -->
  <g fill="#fbbf24" opacity="0.7">
    <path d="M80 100 L82 108 L90 108 L84 113 L86 121 L80 116 L74 121 L76 113 L70 108 L78 108 Z"/>
    <path d="M320 120 L322 128 L330 128 L324 133 L326 141 L320 136 L314 141 L316 133 L310 128 L318 128 Z"/>
    <path d="M150 80 L152 88 L160 88 L154 93 L156 101 L150 96 L144 101 L146 93 L140 88 L148 88 Z"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="system-ui" font-size="18" font-weight="600">
    Professional Verification
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" fill="#cbd5e1" font-family="system-ui" font-size="12">
    Secure • Trusted • Compliant
  </text>
</svg>